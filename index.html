<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Jacket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <nav>
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>
        <i class="ri-shopping-bag-line"></i>
      </nav>
      <div class="headSection">
        <h1>Lighly padded, quilted jacket in recycled polyester.</h1>
        <div class="description">
          <p>
            Exclusive brands aspire for the label haute couture, but the term is
            technically limited to members of the Chambre Syndicale de la Haute
          </p>
          <div class="rightSection">
            <div class="linksection">
              <h3>Add to Cart</h3>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="linksection">
              <h3>Product Details</h3>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="linksection">
              <h3>Shipping</h3>
              <i class="ri-arrow-right-up-line"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
